<!DOCTYPE html>
<html>
    <head>
        <title>My form page</title>
    </head>
    <body>
        <form action="insertdb.php" method="post" target="_blank">
        <h3>CREATE YOUR NEW BEAST</h3>
            <p align="justify">
            <fieldset>
	    <legend>Titles</legend>
            <label for="namecat">Name of your cat:</label>
            <input type="text" id="namecat" name="namecat" size="10" min="0" required>
	    &emsp;
            <label for="nameowner">Name of the cat's trainer:</label>
            <input type="text" id="nameowner" name="nameowner" size="10" min="0" required>
	    </fieldset>
       	    </br> 
	    <fieldset>
	    <legend>Elemental Affinities</legend>
            <label for="fire">Fire Affinity:</label>
            <input type="number" id="fire" name="fire" size="1" min="1" max="9" required>
  	    &ensp;
            <label for="earth">Earth Affinity:</label>
            <input type="number" id="earth" name="earth" size="1" min="1" max="9" required>
            &ensp;
	    <label for="air">Air Affinity:</label>
            <input type="number" id="air" name="air" size="1" min="1" max="9" required>
	    </fieldset>
      	    </br>
            <fieldset>
                <legend>Feline Characteristics</legend>
		</br>
                <label for="catweight">Weight of feline:</label>
                <input type="number" id="catweight" name="catweight" size="2" min="1" max="30" required>lbs
		</br>
		</br>
		<label for="catspeed">Speed of feline</label>
                <input type="number" id="catspeed" name="catspeed" size="2" min="1" max="100" required>km/h
            </fieldset>
            <p/>
	</br>
            <input type="submit" value="Submit!">
        </form>
    </body>
</html>
